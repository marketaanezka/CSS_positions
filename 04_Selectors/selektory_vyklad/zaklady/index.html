<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Selektory</title>
  </head>
  <body>
    <h1>Nadpis</h1>
    <div class="box" id="unique-box">
      <p>
        CSS je založeno na tzv. selektorech. Jak již z názvu vyplývá, selektory
        umožňují označit (select = označit) prvky na stránce podle určitých
        kritérií a potom tyto prvky ostylovat. CSS dokument nemá na rozdíl od
        HTML žádnou hlavičku a kromě selektorů do něj již není potřeba psát
        cokoli navíc.
      </p>
    </div>
  </body>
</html>
