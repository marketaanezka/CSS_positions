<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="social-media">
        <a href=""
          ><img class="icon" src="img/icons/messenger.svg" alt="messenger"
        /></a>
        <a href=""
          ><img class="icon" src="img/icons/linkedin.svg" alt="linkedin"
        /></a>
        <a href=""
          ><img class="icon" src="img/icons/youtube.svg" alt="youtube"
        /></a>
        <a href=""
          ><img class="icon" src="img/icons/instagram.svg" alt="instagram"
        /></a>
        <a href=""
          ><img class="icon" src="img/icons/github.svg" alt="github"
        /></a>
      </nav>
      <img class="avatar" src="img/avatar.jpg" alt="profile photo" />
    </header>
    <main>
      <article class="card card--md">
        <h2 class="card__title">Upcoming</h2>
        <div class="card__content">
          <div class="upcoming">
            <div class="events">
              <div class="event">
                <div class="event__time">16:30</div>
                <div class="event__description">Interview Barclays</div>
              </div>
              <div class="event">
                <div class="event__time">19:00</div>
                <div class="event__description">Dinner with Alex</div>
              </div>
            </div>
            <button class="reminder">Remind me</button>
          </div>
        </div>
      </article>
      <article class="card card--md">
        <h2 class="card__title">Quote of the day</h2>
        <div class="card__content">
          <div class="quote">
            <p class="quote__author">Cory House</p>
            <q class="quote__text">
              Code is like humor. When you have to explain it, itâ€™s bad.
            </q>
          </div>
        </div>
      </article>
      <article class="card card--lg">
        <h2 class="card__title">Recent photos</h2>
        <div class="card__content">
          <div class="photos">
            <img class="recent-photo" src="img/recent/urban2.jpg" alt="food" />
            <img
              class="recent-photo"
              src="img/recent/friends1.jpg"
              alt="food"
            />
            <img class="recent-photo" src="img/recent/trip1.jpg" alt="food" />
            <img
              class="recent-photo"
              src="img/recent/friends3.jpg"
              alt="food"
            />
            <img
              class="recent-photo"
              src="img/recent/friends2.jpg"
              alt="food"
            />
            <img class="recent-photo" src="img/recent/urban1.jpg" alt="food" />
            <img class="recent-photo" src="img/recent/food1.jpg" alt="food" />
            <img class="recent-photo" src="img/recent/food2.jpg" alt="food" />
            <img class="recent-photo" src="img/recent/trip2.jpg" alt="food" />
          </div>
        </div>
      </article>
      <section class="extras">
        <article class="card card--sm">
          <h2 class="card__title">Music</h2>
          <div class="card__content">
            <div class="music">
              <div class="music__icon">
                <img
                  class="icon"
                  src="img/icons/play-button.svg"
                  alt="play button"
                />
              </div>
              <span>Debussy:<strong>&nbsp;Claire de Lune</strong></span>
            </div>
          </div>
        </article>
        <article class="card card--sm">
          <h2 class="card__title">Stepcounter</h2>
          <div class="card__content">
            <div class="stepcounter">
              <div class="stepcounter__icon">
                <img class="icon" src="img/icons/steps.svg" alt="steps" />
              </div>
              <span>8.650</span>
            </div>
          </div>
        </article>
        <article class="card card--md card--wide">
          <h2 class="card__title">Calendar</h2>
          <div class="card__content">
            <div class="calendar">
              <div class="date date--current">
                <div class="date__busy"></div>
                <p class="date__day">MO</p>
                <p class="date__number">12</p>
              </div>
              <div class="date">
                <div class="date__busy"></div>
                <p class="date__day">TU</p>
                <p class="date__number">13</p>
              </div>
              <div class="date">
                <p class="date__day">WE</p>
                <p class="date__number">14</p>
              </div>
              <div class="date">
                <p class="date__day">TH</p>
                <p class="date__number">15</p>
              </div>
              <div class="date">
                <p class="date__day">FR</p>
                <p class="date__number">16</p>
              </div>
              <div class="date">
                <div class="date__busy"></div>
                <p class="date__day">SA</p>
                <p class="date__number">17</p>
              </div>
              <div class="date">
                <p class="date__day">SU</p>
                <p class="date__number">18</p>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
