<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <header class="header">
      <nav>hamburger</nav>
      <img class="avatar" src="img/avatar.jpg" alt="profile photo" />
    </header>
    <main>

        <h2 class="card__title">Upcoming</h2>
        <div class="card__content">
          <div class="card__left">16:30</div>
          <div class="card__right">Interview Barclays</div>
        </div>
      </article>
      <article class="card card--md quote">
        <h2 class="card__title">Quote of the day</h2>
        <div class="card__content">
          <div class="card__left">Cory House</div>
          <div class="card__right">

          </div>
        </div>
      </article>
      <article class="card card--lg photos">
        <h2 class="card__title">Recent photos</h2>
        <div class="card__content">
          <img class="recent-photo" src="img/recent/food1.jpg" alt="food">
          <img class="recent-photo" src="img/recent/food2.jpg" alt="food">
          <img class="recent-photo" src="img/recent/friends1.jpg" alt="food">
          <img class="recent-photo" src="img/recent/friends2.jpg" alt="food">
          <img class="recent-photo" src="img/recent/urban1.jpg" alt="food">
          <img class="recent-photo" src="img/recent/urban2.jpg" alt="food">
          <img class="recent-photo" src="img/recent/friends3.jpg" alt="food">
          <img class="recent-photo" src="img/recent/trip1.jpg" alt="food">
          <img class="recent-photo" src="img/recent/trip2.jpg" alt="food">
        </div>
      </article>
      <section class="extras">
      <article class="card card--sm music">
        <h2 class="card__title">Music</h2>
        <div class="card__content">
          <div class="card__left">
            <img class="icon" src="img/icons/play-button.svg" alt="play button" />
          </div>
          <div class="card__right">
            Debussy: <strong>Claire de Lune</strong>
          </div>
        </div>
      </article>
        <article class="card card--sm stepcounter">
        <h2 class="card__title">Stepcounter</h2>
        <div class="card__content">
          <div class="card__left">
            <img class="icon" src="img/icons/steps.svg" alt="steps" />
          </div>
          <div class="card__right">
            8.690</strong>
          </div>
        </div>
      </article>
      <article class="card card--md card--wide calendar">
        <h2 class="card__title">Calendar</h2>
        <div class="card__content">
          <div class="date date--current">MO</div>
          <div class="date">TU</div>
          <div class="date">WE</div>
          <div class="date">TH</div>
          <div class="date">FR</div>
          <div class="date">SA</div>
          <div class="date">SU</div>
        </div>
      </article>
      </section>
      
    </main>
  </body>
</html>
